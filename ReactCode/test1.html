<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>React State - Clock</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>
<!-- 添加文档主体内容 -->
<div id='id-div-react'></div>
<script type="text/babel">
    // TODO: get div
    var divReact = document.getElementById('id-div-react');
    // TODO: define ES6 Class Component
    class ClockReactComp extends React.Component {
        constructor(props) {
            super(props);
            this.state = {date: new Date()};
        }
        
        render() {
            return (
                <span>
                    <h3>React State - Clock Class State</h3>
                    <p>Hello, now is {this.state.date.toLocaleTimeString()}.</p>
                </span>
            );
        }
    }
    // TODO: React render
    ReactDOM.render(<ClockReactComp />, divReact);
</script>

</body>
</html>
