<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>JavaScript createElement()</title>
</head>
<style type="text/css">
    body {
        text-align: center;
    }

    div#id-div-react {
        position: relative;
        width: 400px;
        height: auto;
        border: 0px solid black;
        margin: 8px auto;
        padding: 8px;
        font: normal 16px/1.6em "Microsoft Yahei", arial, sans-serif;
        text-align: center;
    }

    div#id-div-react span {
        margin: 8px auto;
        padding: 8px;
    }

    div#id-div-react span h3 {
        text-align: center;
    }
</style>
<body>
<!-- 添加文档主体内容 -->
<div id='id-div-react'></div>
<script type="text/javascript">
    // TODO: get div
    var divReact = document.getElementById('id-div-react');
    // TODO: JavaScript DOM
    const jsSpan = document.createElement('span');
    const jsH3 = document.createElement('h3');
    jsH3.innerText = "JavaScript DOM";
    const jsP = document.createElement('p');
    jsP.innerText = "Create dom by JavaScript's createElement() func.";
    jsSpan.appendChild(jsH3);
    jsSpan.appendChild(jsP);
    divReact.appendChild(jsSpan);
</script>
