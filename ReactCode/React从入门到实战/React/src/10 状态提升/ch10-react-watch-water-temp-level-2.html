    div#id-div-react span input {

<body>
<!-- 添加文档主体内容 -->
<div id='id-div-react'></div>
<script type="text/babel">
    // TODO: define water temperature func Component
    var divReact = document.getElementById('id-div-react');
    // TODO: define func Component
    function WaterTempCelsiusLevel(props) {
        if (props.wlevel <= 0) {
            return <p>This is ice water.</p>;
        } else if((props.wlevel > 0) && (props.wlevel <= 20)) {
            return <p>This is cold water.</p>;
        } else if((props.wlevel > 20) && (props.wlevel <= 38)) {
            return <p>This is warm water.</p>;
        } else if((props.wlevel > 38) && (props.wlevel < 100)) {
            return <p>This is hot water.</p>;
        } else if(props.wlevel >= 100) {
            return <p>This is boiling water.</p>;
        } else {
            return <p>This is ... water.</p>;
        }
    }
    function WaterTempFahrenheitLevel(props) {
        if (props.wlevel <= 32) {
            return <p>This is ice water.</p>;
        } else if((props.wlevel > 32) && (props.wlevel <= 68)) {
            return <p>This is cold water.</p>;
        } else if((props.wlevel > 68) && (props.wlevel <= 100)) {
            return <p>This is warm water.</p>;
        } else if((props.wlevel > 100) && (props.wlevel < 212)) {
            return <p>This is hot water.</p>;
        } else if(props.wlevel >= 212) {
            return <p>This is boiling water.</p>;
        } else {
            return <p>This is ... water.</p>;
        }
    }
    // TODO: define ES6 Class Component
    class WaterTemperature extends React.Component {
        // TODO: constructor
        // state - temperature
        constructor(props) {
            super(props);
            this.state = {
                temperatureCelsius: '',
                temperatureFahrenheit: ''
            };
            this.handleTempCelsiusChange = this.handleTempCelsiusChange.bind(this);
            this.handleTempFahrenheitChange = this.handleTempFahrenheitChange.bind(this);
        }
        // TODO: handle event
        /*handleTempChange(e) {
            let n = e.target.name;
            let v = e.target.value;
            this.setState({
                [tempType[n]]: v
            });
            if(n === 'c') {
                this.setState({
                    temperatureCelsius: v
                });
            } else if(n === 'f') {
                this.setState({
                    temperatureFahrenheit: v
                });
            } else {}
        }*/
        handleTempCelsiusChange(e) {
            this.setState({
                temperatureCelsius: e.target.value
            });
        }
        handleTempFahrenheitChange(e) {
            this.setState({
                temperatureFahrenheit: e.target.value
            });
        }
        // TODO: render
        render() {
            const temperatureCelsius = this.state.temperatureCelsius;
            const temperatureFahrenheit = this.state.temperatureFahrenheit;
            return (
                <div>
                    <span>
                        <label>Enter temperature in Celsius:</label>
                        <input
                            name="c"
                            value={temperatureCelsius}
                            onChange={this.handleTempCelsiusChange} />
                        <WaterTempCelsiusLevel
                            wlevel={temperatureCelsius} />
                    </span>
                    <span>
                        <label>Enter temperature in Fahrenheit:</label>
                        <input
                            name="f"
                            value={temperatureFahrenheit}
                            onChange={this.handleTempFahrenheitChange} />
                        <WaterTempFahrenheitLevel
                            wlevel={temperatureFahrenheit} />
                    </span>
                </div>
            );
        }
    }
    // TODO: React JSX
    const reactSpan = (
        <span>
            <h3>React State Enhance - Water Temperature</h3>
            <WaterTemperature />
        </span>
    );
    // TODO: React render
    ReactDOM.render(reactSpan, divReact);
</script>
