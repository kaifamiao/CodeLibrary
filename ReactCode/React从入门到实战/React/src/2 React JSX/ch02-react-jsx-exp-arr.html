<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>React JSX Exp - Array</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<style type="text/css">
    body {
        text-align: center;
    }

    div#id-div-react {
        position: relative;
        width: 400px;
        height: auto;
        border: 0px solid black;
        margin: 8px auto;
        padding: 8px;
        font: normal 16px/1.6em "Microsoft Yahei", arial, sans-serif;
        text-align: center;
    }

    div#id-div-react span {
        margin: 8px auto;
        padding: 8px;
    }

    div#id-div-react span h3 {
        text-align: center;
    }
</style>
<body>
<!-- 添加文档主体内容 -->
<div id='id-div-react'></div>
<script type="text/babel">
    // TODO: get div
    var divReact = document.getElementById('id-div-react');
    // TODO: define array
    var arrUserinfo = [
        <span>Name id king,</span>,
        <span>male,</span>,
        <span>and 18 years old.</span>
    ];
    // TODO: React JSX
    const reactSpan = (
        <span>
            <h3>JSX Expression - Array Expression</h3>
            <p>{arrUserinfo}</p>
        </span>
    );
    // TODO: React render
    ReactDOM.render(reactSpan, divReact);
</script>

</body>
</html>
